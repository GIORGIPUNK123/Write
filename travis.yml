before_install:
  - |
    case $TRAVIS_OS_NAME in
      osx)
        brew update
        brew install wine
        ;;
      *)
        echo "Error: Unsupported operating system '$TRAVIS_OS_NAME'"
        exit 1
        ;;
    esac

install:
  - npm install

script:
  - npm run build:mac --config buildConfigs/config.mac.json

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

branches:
  only:
    - master
